<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        /*Задание 1
        Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
        0 – это ноль
        1 – нечетное число
        2 – четное число
        3 – нечетное число
        …
        10 – четное число*/

        for (let i = 0; i <= 10; i++) {
            if (i === 0) {
                console.log(`${i} – это ноль`);
            } else if (i % 2 !== 0) {
                console.log(`${i} – нечетное число`);
            } else {
                console.log(`${i} – четное число`);
            }
        }

        /*Задание 2
        Дан массив [1, 2, 3, 4, 5, 6, 7]
        Сделайте из этого массива следующий [1, 2, 3, 6, 7]*/

        let arr = [1, 2, 3, 4, 5, 6, 7];
        arr.splice(3, 2);
        console.log(arr); // [1, 2, 3, 6, 7]

        /*Задание 3
        Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
        1. Рассчитать сумму элементов этого массива
        2. Найти минимальное число
        3. Найти есть ли в этом массиве число 3*/

        let randomArray = Array.from({ length: 5 }, () => Math.floor(Math.random() * 10));
        console.log("Сгенерированный массив:", randomArray);

        let sum = randomArray.reduce((acc, curr) => acc + curr, 0);
        console.log("Сумма элементов массива:", sum);

        let minNum = Math.min(...randomArray);
        console.log("Минимальное число в массиве:", minNum);

        let hasNum3 = randomArray.includes(3);
        console.log("В массиве есть число 3:", hasNum3);


        /**Необязательное задание. *
        Необходимо вывести горку в консоль (используя цикл for), как показано на рисунке, только у вашей горки должно быть 20 рядов, а не 5:
        
        x
        xx
        xxx
        xxxx
        xxxxx*/

        for (let i = 1; i <= 20; i++) {
            console.log("x".repeat(i));
        }

    </script>

</body>

</html>
